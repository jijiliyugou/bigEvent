<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="addFenlei" data-toggle="modal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="articleContent">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:myEdit({{$value}});" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:myDelete({{$value.id}});" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });
        $('#addFenlei').click(function() {
            $('form input').val(null)
            $('.modal-title').text('新增分类')
            $('#model_add').text('确定新增')
            $('#addModal').modal()
        })
        $(function() {
                window.getArticleSort = getArticleSort
                getArticleSort()

                function getArticleSort() {
                    $.ajax({
                        method: 'get',
                        url: 'http://localhost:8000/admin/category_search',
                        dataType: "json",
                        success: function(data) {
                            if (data.code === 200) {
                                var html = template('articleContent', data)
                                $('tbody').html(html)
                            }
                        }
                    })
                }
                $('#model_shutoff').click(function() {
                    $('from input').val(null)
                    $('#addModal').modal('hide');
                });
                // 新增功能
                $('#model_add').click(function() {
                    if ($(this).text() === '确定新增') {
                        if ($('#recipient-name').val() === '' || $('#message-text').val() === '') {
                            return
                        }
                        $.ajax({
                            method: 'post',
                            url: 'http://localhost:8000/admin/category_add',
                            data: {
                                name: $('#recipient-name').val(),
                                slug: $('#message-text').val()
                            },
                            dataType: 'json',
                            success: function(data) {
                                if (data.code === 200) {
                                    $('#recipient-name').val(null)
                                    $('#message-text').val(null)
                                    $('#addModal').modal('hide');
                                    getArticleSort()
                                }
                            }
                        })
                    } else if ($(this).text() === '确定编辑') {
                        var inputValue = {
                            id: $('input[name=id]').val(),
                            name: $('input[name=name]').val(),
                            slug: $('input[name=slug]').val()
                        }
                        $.ajax({
                            method: 'post',
                            url: 'http://localhost:8000/admin/category_edit',
                            data: inputValue,
                            dataType: 'json',
                            success: function(data) {
                                if (data.code === 200) {
                                    $('form input').val(null)
                                    $('#addModal').modal('hide');
                                    getArticleSort()
                                }
                            }
                        })
                    }
                });
            })
            // 删除方法
        function myDelete(id) {
            if (id) {
                $.ajax({
                    method: 'post',
                    url: "http://localhost:8000/admin/category_delete",
                    data: {
                        id: id
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.code === 200) {
                            getArticleSort()
                        }
                    }
                })
            }
        }
        // 编辑方法
        function myEdit(obj) {
            $('.modal-title').text('编辑分类')
            $('#model_add').text('确定编辑')
            $('#recipient-name').val(obj.name)
            $('#message-text').val(obj.slug)
            for (const key in obj) {
                $('input[name=' + key + ']').val(obj[key])
            }
            $('#addModal').modal();
        }
    </script>

</body>

</html>
