<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/html" id="temp">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="article">
        {{each data}}

        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.type}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{$value.id}} );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
        $(function() {
            getArticleSort()

            function getArticleSort() {
                $.ajax({
                    method: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    dataType: "json",
                    success: function(data) {
                        if (data.code === 200) {
                            var html = template('temp', data)
                            $('#selCategory').append(html)
                        }
                    }
                })
            }


            // 页码功能
            var $pagination = $('.pagination');
            var defaultOpts = {
                totalPages: 100,
                visiblePages: 6,
                first: '首页',
                last: '尾页',
                prev: '上一页',
                next: '下一页',
                onPageClick: function(event, page) {
                    searchArticle(page)
                }
            };
            $pagination.twbsPagination(defaultOpts);
            // 文章搜索功能
            function searchArticle(page, perpage) {
                $.ajax({
                    method: 'get',
                    url: "http://localhost:8000/admin/search",
                    data: {
                        page: page || 1,
                        perpage: perpage || 6,
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val()
                    },
                    dataType: 'json',
                    success: function(data) {
                        var html = template('article', data)
                        $('tbody').html(html)
                        var totalPages = data.totalPage;

                        if (defaultOpts.totalPages != totalPages) {
                            defaultOpts.totalPages = totalPages
                            $pagination.twbsPagination('destroy');
                            $pagination.twbsPagination($.extend({}, defaultOpts, {
                                startPage: 1,
                                totalPages: totalPages
                            }));
                        }
                    }
                })
            }
            // 筛选功能
            screen()

            function screen() {
                $('#btnSearch').click(function(e) {
                    e = e || window.event
                    e.preventDefault()
                    searchArticle()
                })
            }



            // 文章删除
            window.deleteTr = function(id) {
                $.ajax({
                    method: 'get',
                    url: "http://localhost:8000/admin/article_delete",
                    data: {
                        id: id
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.code === 200) {
                            searchArticle()
                        }
                    }
                })
            }
        })
    </script>

</body>

</html>
