<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="js/template-web.js"></script>
    <style>
        .fileImg {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            position: relative;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
        
        .fileImg img {
            width: 100%;
            height: 100%;
            background-size: 100%, 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #exampleInputFile {
            opacity: 0;
        }
        
        .upspan {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">

                    <label for="exampleInputFile" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <label for='exampleInputFile' class="fileImg">
                            请选择照片
                            <img src="" alt="">
                        </label>
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control articleSort" name="type">
                            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input name="date" type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success sendArticle">发布</button>
                        <button type="submit" class="btn btn-default sendArticle">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script type="text/html" id="temp">
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script>
    $(function() {
        $('#exampleInputFile').change(function() {
            $(this).siblings('label').children('img').attr('src', URL.createObjectURL(this.files[0]))
        })
        getArticleSort()

        function getArticleSort() {
            $.ajax({
                method: 'get',
                url: 'http://localhost:8000/admin/category_search',
                dataType: "json",
                success: function(data) {
                    if (data.code === 200) {
                        var html = template('temp', data)
                        $('.articleSort').append(html)
                    }
                }
            })
        }
        $('.sendArticle').click(function(e) {
            e = e || window.event
            e.preventDefault()
            var formData = new FormData($('form')[0])
            formData.append('content', tinymce.activeEditor.getContent())
            formData.append('state', '草稿')
            $.ajax({
                method: 'post',
                url: "http://localhost:8000/admin/article_publish",
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    $('form input').val(null)
                }
            })
        })
    })
</script>

</html>
